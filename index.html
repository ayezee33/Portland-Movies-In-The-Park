<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  <!-- <script type="text/javascript" src="js/key.js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7hRQ_NvIv6HlVgZlhfMH3pna6zI-9XfI&callback=initMap"
  async defer></script>
  <script type="text/javascript" src="js/backEnd.js"></script>
  <script type="text/javascript" src="js/frontEnd.js"></script>
  <title>Portland's Movies in a Park</title>
</head>
<body>
  <!--Navigation-->
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><img src="img/maps-logo.png" alt=""></a>
    <ul class="nav navbar-nav pull-sm-right">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </nav>

  <div class="jumbotron">
    <div class="container text-lg-center">
      <h1 class="display-2">Movies in the Park</h1>
      <p class="lead">View the map below to find which movies are playing in a park near you.</p>
      <p>Sign up and get updated when more movies are added the the schedule.</p>
      <form class="form-inline">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="E-mail">
        </div>
        <button type="submit" class="btn btn-primary">Get Notified</button>
      </form>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 map-embed" id="map">
      </div> <!-- closes left column -->
      <div id="capture">
      </div>
      <div class="col-sm-6">
        <h3 class="text-lg-center m-t-2">Find a movie by neighborhood</h3>
        <div class="location-btns">
          <button type="button" class="btn btn-outline" id="all">All</button>
          <button type="button" class="btn btn-outline" id="sw">SW</button>
          <button type="button" class="btn btn-outline" id="se">SE</button>
          <button type="button" class="btn btn-outline" id="n">N</button>
          <button type="button" class="btn btn-outline" id="ne">NE</button>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div id="movie-cards"></div>
          </div>
        </div>

      </div> <!-- closes right column -->
    </div> <!-- closes row class -->
  </div> <!-- closes container-fluid class -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">

        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <p class="pull-sm-right">Copyright 2016</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
